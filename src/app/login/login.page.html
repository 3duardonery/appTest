<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <h1 class="ion-align-items-center">Insira os dados</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="logForm()">
    <ion-grid>
      <ion-row>
        <ion-col>
         <ion-item>
           <ion-label position="floating">Email</ion-label>
           <ion-input formControlName="email" name="email"></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input formControlName="password" name="password" type="password"></ion-input>
        </ion-item>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>     
        <ion-button (click)="login(loginForm.value)" expand="block">
          <ion-icon name="log-in-outline"></ion-icon>
          Acessar
        </ion-button>
       </ion-col>
     </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
